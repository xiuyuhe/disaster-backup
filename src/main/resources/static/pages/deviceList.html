<script>
    // 查询参数，默认只有start
    var queryEquipmentData = {start: 0}
    var siteList ;

    // 查询
    function queryFun() {
        var data = service.transformFormData($('#queryForm'));
        queryEquipmentData = data;
        getEquipment(1);
        generatPage();
    }

    // 清空
    function cleanFun() {
        service.generateTpl('tpl_form','myform',{});
    }

    // 查询第page 页的用户
    function getEquipment(page) {
        var start = (page - 1) * service.pageSize;
        queryEquipmentData['start'] = start;
        service.postService('equipmentInfo/page', queryEquipmentData)
                .done(function (json) {
                    if (json.status != "true") {
                        alert("something wrong");
                        return;
                    }
                    var trueData = json.data;
                    service.generateTpl('tpl-equipmentTable', 'equipmentTable', trueData);
                })
                .fail(function () {
                    alert("something wrong");
                });
    }

    // 生成分页
    function generatPage() {
        return service.generatePagination('equipmentInfo/page', queryEquipmentData, 'pageBar', getEquipment);
    }

    // 页面初始化
    function init() {
        getEquipment(1);
        generatPage();
        // 初始化查询表格
        service.generateTpl('tpl_form','myform',{});
    }

    function createEquipment(){
        var data = {sites: siteList};
        service.generateTpl('tpl_createOrUpdateForm', 'createOrUpdateForm', data);
        $('#addUserModle').modal('show');
    }

    function createOrUpdate() {
     /*   console.log(1);*/
        var data = service.transformFormData($('#trueCreateOrUpdateForm'));
       /* if(!data.id){
            return
        }*/
        service.postService('equipmentInfo/saveOrUpdate', data)
                .done(function (json) {
                    location.reload();
                        })
                .fail(function () {
                    alert("something wrong");
                });
    }

    $(function () {
        init();
    })


</script>
