    <table id="patrolTable" class=" table-bordered table-striped">

                                            <th><a href="#">设备状态</a></th>
                                     </tr>
                                    </thead>
                                    <tbody>
                                    {{each results item}}
                                    <tr>
              <th><input type="checkbox" id="myCheckBox"/></th>                                          
                <td>{{item.code}}</td>
                <td>{{item.parentTypeCode}}</td>
                <td>{{item.typeCode}}</td>
                <td>{{item.name}}</td>
                <td>{{item.size}}</td>
                <td>{{item.count}}</td>
                <td>{{item.createTime}}</td>
                <td>{{item.serviceCycle}}</td>
                <td>{{item.shelfLife}}</td>
                <td>{{item.lastServiceTime}}</td>
                <td>{{item.serviceUser}}</td>                
                <td>{{item.siteInfoId}}</td>
                <td>{{item.siteName}}</td>
                <td>{{item.source}}</td>
                <td>{{item.lastListTime}}</td>
                <td>{{item.status}}</td>
             

            </tr>{{/each}}
                                    </tbody>
                                </table>
        
    </script>

    <script type="text/javascript">
     var queryUserData = {start: 0};
     // 查询
    function queryFun() {
        var data = service.transformFormData($('#queryForm'));
        queryUserData = data;
        getMateral(1);
        generatPage();
    }
         // 查询第page 页的用户
    function getMateral(page) {
        var start = (page - 1) * service.pageSize;
        queryUserData['start'] = start;
        service.postService('materialInfo/page', queryUserData)
                .done(function (json) {
                    if (json.status != "true") {
                        alert("something wrong");
                        return;
                    }
                    var trueData = json.data;
                    service.generateTpl('tpl-materalTable', 'materalTable', trueData);

                })
                .fail(function () {
                    alert("something wrong");
                });
    }
        // 生成分页
       function generatPage() {
        return service.generatePagination('materialInfo/page', queryUserData, 'pageBar', getMateral);
    }


     // 页面初始化
    function init() {
        getMateral(1);
        generatPage();
        /*service.getService('userInfo/findAllSite').done(function(sites){
            var data = {sites: sites.data};
            siteList = sites.data;
            service.generateTpl('tpl_form','myform',data);
            service.generateTpl('tpl_createOrUpdateForm', 'createOrUpdateForm', data);
        });*/
    }
    $(function () {
        init();
    })
