<script>
    // 查询参数，默认只有start
    var queryUserData = {start: 0}

    // 查询
    function queryFun() {
        var data = service.transformFormData($('#queryForm'));
        queryUserData = data;
        getUser(1);
        generatPage();
    }

    // 清空
    function cleanFun() {
        service.generateTpl('tpl_form','myform',{});
    }

    // 查询第page 页的用户
    function getUser(page) {
        var start = (page - 1) * service.pageSize;
        queryUserData['start'] = start;
        service.postService('userInfo/page', queryUserData)
                .done(function (json) {
                    if (json.status != "true") {
                        alert("something wrong");
                        return;
                    }
                    var trueData = json.data;
                    service.generateTpl('tpl-userTable', 'userTable', trueData);

                })
                .fail(function () {
                    alert("something wrong");
                });
    }

    // 生成分页
    function generatPage() {
        service.postService('userInfo/page', queryUserData).done(function (json) {
            var trueData = json.data;
            $('#pageBar').jqPaginator({
                totalPages: trueData.totalPages,
                visiblePages: 5,
                currentPage: trueData.currentPage + 1,
                prev: '<li class="prev"><a href="javascript:;">Previous</a></li>',
                next: '<li class="next"><a href="javascript:;">Next</a></li>',
                page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                onPageChange: function (num, type) {
                    if (type == 'change') {
                        getUser(num);
                    }
                }
            })
        });
    }

    // 页面初始化
    function init() {
        getUser(1);
        generatPage();
        // 初始化查询表格
        service.generateTpl('tpl_form','myform',{});
    }


    $(function () {
        init();
    })


</script>
