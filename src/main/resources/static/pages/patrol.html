        padding: 6px 0;

        content: "\f115" !important;
    }
    
    .fa {
        background: none;
        padding-top: 3px !important;
    }
    
    div#patrolTable_wrapper {
        overflow-x: auto;
    }
    </style>
</head>

<body class="skin-blue">
    <header class="header">
        <a href="#" class="logo">
            <!-- <img src="../img/logo.png" class="img-circle" alt="User Image" / style="height:35px;width:35px;">
 -->
            <span>运维管理</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="user user-menu">
                        <a>
                            <i class="glyphicon glyphicon-user"></i>
                            <span>注销</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <!-- 左侧导航 -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <!-- 左侧上方用户 -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <i style="color:white;margin-top:10%;" class="fa fa-user fa-3x"></i>
                    </div>
                    <div class="pull-left info">
                        <p id="name-pull-left">Hello, Jane</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                    </div>
                </div>
                <!-- 左侧下方导航 -->
                <ul class="sidebar-menu">
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-check-square-o"></i> <span>视频质量诊断</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="./diagnose.html"><i class="fa fa-angle-double-right"></i>&nbsp;诊断任务管理</a></li>
                            <li><a href="./diTaskReport.html"><i class="fa fa-angle-double-right"></i>&nbsp;诊断任务统计</a></li>
                            <li><a href="./diCameraReport.html"><i class="fa fa-angle-double-right"></i>&nbsp;诊断汇总统计</a></li>
                        </ul>
                    </li>
                    <li class="treeview active">
                        <a href="#">
                            <i class="fa fa-credit-card"></i> <span>视频巡检管理</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><a href="#"><i class="fa fa-angle-double-right"></i>&nbsp;巡检任务管理</a></li>
                            <li><a href="./paTaskReport.html"><i class="fa fa-angle-double-right"></i>&nbsp;巡检任务统计</a></li>
                            <li><a href="./paMulReport.html"><i class="fa fa-angle-double-right"></i>&nbsp;巡检汇总统计</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- 右侧 -->
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <i class="fa fa-dashboard"></i>
                <h1 style="display:inline;margin-left:1%;">
                        运维管理
                        <small>巡检任务管理</small>
   
                    </h1>
                <div class="btn-group">
                    <div class="btn-group">
                        <button class="btn btn-default">新建任务</button>
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id="province" data-toggle="modal" data-target="#addProvince">省级平台考核</a></li>
                            <li><a id="region" data-toggle="modal" data-target="#addRegion"> 重点区域巡检</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default">删除任务</button>
                    <button type="button" class="btn btn-default">启动任务</button>
                    <button type="button" class="btn btn-default">暂停任务</button>
                    <button type="button" class="btn btn-default">恢复任务</button>
                </div>
            </section>
            <!-- /.content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="" id="queryForm" class="form-horizontal">
                            <div class="form-group">
                                <label for="taskname" class="lab">任务名称:</label>
                                <div class="col-sm-2 inputWidth">
                                    <input type="text" class="form-control" id="taskname" name="taskname">
                                </div>
                                <label for="tasktype" class="lab">任务类型:</label>
                                <div class="col-sm-2 inputWidth">
                                    <select name="tasktype" id="tasktype" class="form-control">
                                        <option value="0">省级平台考核</option>
                                        <option value="1">重点区域巡检</option>
                                    </select>
                                </div>
                                <label for="state" class="lab">巡检状态:</label>
                                <div class="col-sm-2 inputWidth">
                                    <select name="state" id="state" class="form-control">
                                        <option value="0">执行中</option>
                                        <option value="1">已完成</option>
                                    </select>
                                </div>
                                <label for="time" class="lab">开始时间:</label>
                                <div class="col-sm-2 inputWidth">
                                    <input type="text" class="Wdate form-control" id="starttime" name="starttime">
                                </div>
                                <label for="time" class="lab">结束时间:</label>
                                <div class="col-sm-2 inputWidth">
                                    <input type="text" class="Wdate form-control" id="endtime" name="endtime">
                                </div>
                                <a href="#" id="queryBtn" class="btn btn-default btn-sm" style="display:inline;float:left;margin-left:-1%">查询</a>
                                <a href="#" id="clearBtn" class="btn btn-default btn-sm" style="display:inline;float:left;margin-left:0.5%">清空</a>
                            </div>
                        </form>
                        <div class="box">
                            <div class="box-body table-responsive">
                                <table id="patrolTable" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>任务名称</th>
                                            <th>任务类型</th>
                                            <th>重点区域/ 设备</th>
                                            <th>抽检数量</th>
                                            <th>质量诊断</th>
                                            <th>创建人</th>
                                            <th>开始时间</th>
                                            <th>结束时间</th>
                                            <th>总轮次</th>
                                            <th>已巡检轮次</th>
                                            <th>当前轮已训数量</th>
                                            <th>当前总进度</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </section>
        </aside>
        <!-- /.right-side -->
    </div>
    <!-- ./wrapper -->
    <!-- Modal -->
    <!--添加省级平台考核-->
    <div class="modal fade" id="addProvince" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" data-backdrop="static">
        <div class="modal-dialog" style="width:600px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新建任务-省级平台考核</h4>
                </div>
                <div class="modal-body">
                    <form id="addProvinceForm" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="taskname">任务名称</label>
                                <input type="text" class="form-control" id="taskname" name="taskname">
                            </div>
                            <div class="col-md-6">
                                <label for="patroltype">巡检方式</label>
                                <select name="patroltype" id="patroltype" class="form-control">
                                    <option value="0">轮询</option>
                                    <option value="1">全检</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="tasktype">任务类型</label>
                                <input type="text" class="form-control" id="tasktype" name="tasktype">
                            </div>
                            <div class="col-md-6">
                                <label for="number">抽检数量</label>
                                <input type="text" class="form-control" id="number" name="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="totalRound">总轮次</label>
                                <select name="totalRound" id="totalRound" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="qualitydiagnose">质量诊断</label>
                                <select name="qualitydiagnose" id="qualitydiagnose" class="form-control">
                                    <option value="0">不启动</option>
                                    <option value="1">启动</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--添加重点区域-->
    <div class="modal fade" id="addRegion" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" data-backdrop="static">
        <div class="modal-dialog" style="width:600px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新建任务-重点区域巡检</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--修改-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" data-backdrop="static">
        <div class="modal-dialog" style="width:800px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>

        <script src="../js/datatables/dataTables.bootstrap.min.js" type="text/javascript">

        </script>
        <script src="../js/AdminLTE/app.js " type="text/javascript "></script>
        <script src="../js/index/patrol.js" type="text/javascript"></script>
