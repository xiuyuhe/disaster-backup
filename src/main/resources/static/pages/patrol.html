<script>


    var getUser = function (page) {
        var start = (page-1) * service.pageSize;

        service.postService('userInfo/page',{start: start})
                .done(function (json) {
                    console.log(json);
                    if (json.status != "true") {
                        alert("something wrong");
                        return;
                    }
                    var trueData = json.data;
                    var html = template('tpl-userTable', trueData);
                    $('#userTable').html(html);
                })
                .fail(function () {
                    alert("something wrong");
                });
    };

    $(function () {
        getUser(1);
        // 分页
        service.postService('userInfo/page',{start: 0}).
                done(function(json){
            var trueData = json.data;
            $('#pageBar').jqPaginator({
                totalPages: trueData.totalPages,
                visiblePages: 5,
                currentPage: trueData.currentPage+1,
                prev: '<li class="prev"><a href="javascript:;">Previous</a></li>',
                next: '<li class="next"><a href="javascript:;">Next</a></li>',
                page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                onPageChange: function(num, type) {
                    if(type == 'change'){
                        getUser(num);
                    }
                }
            })
        });


    })


</script>
