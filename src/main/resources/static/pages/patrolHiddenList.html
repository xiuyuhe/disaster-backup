    <script type="text/javascript">
     var queryUserData = {start: 0};
     var siteList;
     // 查询
    function queryFun() {
        var data = service.transformFormData($('#queryForm'));
        queryUserData = data;
        getMateral(1);
        generatPage();
    }

         function getMateral(page) {
        var start = (page - 1) * service.pageSize;
        queryUserData['start'] = start;
        service.postService('materialType/page', queryUserData)
                .done(function (json) {
                    if (json.status != "true") {
                        alert("something wrong");
                        return;
                    }
                    var trueData = json.data;
                    service.generateTpl('tpl-materialsTable', 'materialsTable', trueData);

                })
                .fail(function () {
                    alert("something wrong");
                });
    }
     // 生成分页
       function generatPage() {
        return service.generatePagination('materialType/page', queryUserData, 'pageBar', getMateral);
    }
    //新增
      function createUser(){
        var data = {sites: siteList};
        service.generateTpl('tpl_createOrUpdateForm', 'createOrUpdateForm', data);
        $('#addUserModle').modal('show');
    }
        // 修改用户 表单
    function editUser(item) {
        var data = {sites: siteList};
        data['task'] = item;
        service.generateTpl('tpl_createOrUpdateForm', 'createOrUpdateForm', data);
        $('#addUserModle').modal('show');
    }
     // 创建或者修改用户 操作
    function createOrUpdate() {
        var data = service.transformFormData($('#trueCreateOrUpdateForm'));
       /* if(!data.mobilePhone){
            return
        }*/
        service.postService('materialType/saveOrUpdate', data)
                .done(function (json) {
                    location.reload();
                        })
                .fail(function () {
                    alert("something wrong");
                });
    }

     function init() {
        getMateral(1);
        generatPage();

            siteList = sites.data;

            service.generateTpl('tpl_createOrUpdateForm', 'createOrUpdateForm', data);
        });*/
    }
        $(function(){
            init();
        })
