<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="tree"></div>

<!--art - template  demo-->
<script id="test" type="text/html">
    <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>索引{{i+1}} : {{value}}</li>
        {{/each}}
    </ul>
</script>
<script>
    var data = {
        title:'My Life',
        list:['篮球','桌球','游泳','滑轮','读书']
    };
    var html = template('test',data);
    $('#hxy').html(html);
</script>
<!--art-->

<!--tree demo-->
<script>
    var tree = [
        {
            text: "Parent 1",
            nodes: [
                {
                    text: "Child 1",
                    nodes: [
                        {
                            text: "Grandchild 1"
                        },
                        {
                            text: "Grandchild 2"
                        }
                    ]
                },
                {
                    text: "Child 2"
                }
            ]
        },
        {
            text: "Parent 2"
        },
        {
            text: "Parent 3"
        },
        {
            text: "Parent 4"
        },
        {
            text: "Parent 5"
        }
    ];

    function getTree() {
        // Some logic to retrieve, or generate tree structure
        return tree;
    }

    $('#tree').treeview({
        data: getTree(),         // data is not optional
        levels: 5,
        backColor: 'green'
    });
</script>
<!--tree demo-->
