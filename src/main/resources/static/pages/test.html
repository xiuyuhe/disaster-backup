<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss</title>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/template.js"></script>
</head>
<body>
<div id="hxy"></div>
</body>
<script id="test" type="text/html">
    <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>索引{{i+1}} : {{value}}</li>
        {{/each}}
    </ul>
</script>
<script>
    var data = {
        title:'My Life',
        list:['篮球','桌球','游泳','滑轮','读书']
    };
    var html = template('test',data);
    $('#hxy').html(html);
</script>
</html>
