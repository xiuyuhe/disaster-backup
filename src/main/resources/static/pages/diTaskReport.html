<html>

<head>
    <meta charset="utf-8">

    <!-- bootstrap 3.0.2 -->

    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />

    <script src="../js/jquery.validate.js" type="text/javascript"></script>

    <style type="text/css">
    body {
        font-family: "Microsoft YaHei UI", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
    }
    
    a.logo {
        font-family: "Microsoft YaHei UI", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
    }
    
    div#userTable_wrapper {
        overflow-x: auto;
    }
    
    label.lab {
        padding: 6px 0;
        text-align: center;
        width: 6%;
        float: left;
    }
    
    .inputWidth {
        width: 12%!important;
    }
    
    .tree-folder-open:before {
        content: "\f115" !important;
    }
    
    .fa {
        background: none;
        padding-top: 3px !important;

    div#patrolTable_wrapper {
        overflow-x: auto;

<body class="skin-blue">
    <header class="header">
        <a href="#" class="logo">
            <!-- <img src="../img/logo.png" class="img-circle" alt="User Image" / style="height:35px;width:35px;">
 -->
            <span>应急物资管理</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="user user-menu">
                        <a>
                            <i class="glyphicon glyphicon-user"></i>
                            <span>注销</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <div id='sidebar'></div>
        <!-- 右侧 -->
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <i class="fa fa-dashboard"></i>
                <h1 style="display:inline;margin-left:1%;">
                        站点列表
                        <small>站点信息管理</small>
   
                    </h1>
            
            </section>
            <!-- /.content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="" id="queryForm" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="lab">站点名称:</label>
                                <div class="col-sm-2 inputWidth">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                                <label for="createTime" class="lab">建站时间:</label>
                                <div class="col-sm-2 inputWidth">
                                    <input type="text" class="form-control" id="createTime" name="createTime">
                                </div>
                                <!--<label for="tasktype" class="lab">主管单位:</label>
                                <div class="col-sm-2 inputWidth">
                                    <select name="tasktype" id="tasktype" class="form-control">
                                        <option value="0">省级平台考核</option>
                                        <option value="1">重点区域巡检</option>
                                    </select>
                                </div>-->
                                <!--<label for="state" class="lab">所属区域:</label>
                                <div class="col-sm-2 inputWidth">
                                    <select name="state" id="state" class="form-control">
                                        <option value="0">执行中</option>
                                        <option value="1">已完成</option>
                                    </select>
                                </div>-->
                                 <label for="status" class="lab">状态:</label>
                                <div class="col-sm-2 inputWidth">
                                    <select name="status" id="status" class="form-control">
                                        <option value="">全部</option>
                                        <option value="失效">失效</option>
                                        <option value="启用">启用</option>
                                    </select>
                                </div>
                                
                                <a href="#" id="queryBtn" class="btn btn-default  search" >查询</a>
                                <a href="#" id="clearBtn" class="btn btn-default  clean" >清空</a>
                            </div>
                        </form>
                        <div class="box">
                            <div class="box-body table-responsive">
                                <table id="patrolTable" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                         <th><input type="checkbox" id="myCheckBox"/></th>
                                            <th><a href="#">站点编号</th>
                                            <th><a href="#">站点名称</a></th>
                                            <th><a href="#">建站时间</a></th>
                                            <th><a href="#">站长姓名</a></th>
                                            <th><a href="#">人员数量</a></th>
                                            <th><a href="#">物资数量</a></th>
                                            <th><a href="#">车辆数量</a></th>
                                            <th><a href="#">主管单位</a></th>
                                            <th><a href="#">所属区域</a></th>
                                            <th><a href="#">操作</a></th>
                                     </tr>
                                    </thead>
                                    <tbody id="task-table" >
                                   </tbody>
                                </table>
                                <div class="pull-right">
                                    <ul class="pagination" id="pageBar"></ul>
                                </div>
                                 <!--<div class="container" style="padding-top: 100px">
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default">批量导出</button>
                                        <button type="button" class="btn btn-default">批量打印</button>
                                
                                    </div>
                                </div>-->
                                
        
      </div>
 </div> 
                            

    

    <script type="text/javascript">

        $(function () {
            $.get(service.urlPreix + "pages/sidebar.html",function (data) {
                var render = template.compile(data);
                var args = {
                    usesName: 'Jack',
                    currentPage: 'siteManage'
                }
                var html = render(args);
                $('#sidebar').html(html);
            })
        })

    </script>


    <script type="text/html" id="tpl-task" >
    {{each results item}}
    <tr>
            <th><input type="checkbox" id="myCheckBox"/></th>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.createTime}}</td>
            <td>{{item.stationMaster}}</td>
            <td>{{item.personNumber}}</td>
            <td>{{item.propertyNumber}}</td>
            <td>{{item.carNumber}}</td>
            <td>{{item.chargeUnit}}</td>
            <td>{{item.place}}</td>
    
        <td
    </tr>
    {{/each}}
    </script>
    <script src="../js/template.js"></script>
     <script src="../js/jqPaginator.js"></script>
    <script src="../js/service.js" type="text/javascript"></script>
    <script src="../js/site/site-list.js" type="text/javascript"></script>

</body>

</html>
